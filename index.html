<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Uploader to GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #18191d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Upload File to GitHub Folder</h2>
  <input type="file" id="fileInput" />
  <input type="text" id="folderName" placeholder="Folder name (optional)" />
  <input type="text" id="tokenInput" placeholder="GitHub Token" />
  <button onclick="uploadFile()">Upload</button>

  <div class="status" id="statusText"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const folderName = document.getElementById('folderName').value.trim();
      const token = document.getElementById('tokenInput').value.trim();
      const statusText = document.getElementById('statusText');

      if (!fileInput.files.length || !token) {
        alert('Please select a file and enter your GitHub token.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function () {
        const content = reader.result.split(',')[1]; // base64 encoded
        const path = (folderName ? `${folderName}/` : '') + file.name;

        const response = await fetch(`https://api.github.com/repos/MrNoxy/SpaceDevDash/contents/${path}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Upload ${file.name}`,
            content: content
          })
        });

        if (response.ok) {
          statusText.textContent = `✅ Uploaded to ${path}`;
          statusText.style.color = 'lightgreen';
        } else {
          const error = await response.json();
          statusText.textContent = `❌ Upload failed: ${error.message}`;
          statusText.style.color = 'red';
        }
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
