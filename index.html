<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Updater Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #18191d;
      color: white;
      padding: 40px;
    }

    section {
      background: #24252b;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    input, textarea, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>üîß Dev Panel ‚Äî Part 1: Updater</h1>

  <section>
    <h2>Upload New Main.rar and Update Version</h2>
    <input type="file" id="rarInput" accept=".rar" />
    <textarea id="versionField" rows="2" placeholder="Loading current version..."></textarea>
    <input type="text" id="tokenInput" placeholder="Your GitHub Token (fine-grained)" />
    <button onclick="uploadUpdater()">Post Update</button>
    <div class="status" id="statusUpdater"></div>
  </section>

  <script>
    const username = 'MrNoxy';
    const repo = 'SpaceDevDash';
    const updaterPath = 'updater';

    async function fetchVersionFile(token) {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${updaterPath}/version.txt`;
      const res = await fetch(url, {
        headers: { Authorization: `token ${token}` }
      });

      if (!res.ok) {
        return 'Error fetching version.txt';
      }

      const data = await res.json();
      const content = atob(data.content);
      return { content, sha: data.sha };
    }

    async function deleteMainRar(token) {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${updaterPath}/Main.rar`;
      const res = await fetch(url, {
        headers: { Authorization: `token ${token}` }
      });

      if (res.status === 404) return null; // File doesn't exist

      const data = await res.json();
      const deleteRes = await fetch(url, {
        method: 'DELETE',
        headers: {
          Authorization: `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Delete old Main.rar',
          sha: data.sha
        })
      });

      return deleteRes.ok;
    }

    async function uploadMainRar(token, file) {
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = async () => {
          const base64Content = reader.result.split(',')[1];
          const url = `https://api.github.com/repos/${username}/${repo}/contents/${updaterPath}/Main.rar`;

          const res = await fetch(url, {
            method: 'PUT',
            headers: {
              Authorization: `token ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: 'Upload new Main.rar',
              content: base64Content
            })
          });

          resolve(res.ok);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function updateVersionTxt(token, newContent, oldSha) {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${updaterPath}/version.txt`;

      const encoded = btoa(newContent);

      const res = await fetch(url, {
        method: 'PUT',
        headers: {
          Authorization: `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Update version.txt',
          content: encoded,
          sha: oldSha
        })
      });

      return res.ok;
    }

    async function uploadUpdater() {
      const token = document.getElementById('tokenInput').value.trim();
      const file = document.getElementById('rarInput').files[0];
      const versionField = document.getElementById('versionField');
      const status = document.getElementById('statusUpdater');

      if (!file || !token) {
        alert("Please select a file and enter your GitHub token.");
        return;
      }

      status.textContent = "üîÑ Deleting old Main.rar...";
      const deleteSuccess = await deleteMainRar(token);
      if (!deleteSuccess && deleteSuccess !== null) {
        status.textContent = "‚ùå Failed to delete old Main.rar.";
        return;
      }

      status.textContent = "‚¨ÜÔ∏è Uploading new Main.rar...";
      const uploadSuccess = await uploadMainRar(token, file);
      if (!uploadSuccess) {
        status.textContent = "‚ùå Failed to upload new Main.rar.";
        return;
      }

      status.textContent = "‚úèÔ∏è Updating version.txt...";
      const oldVersion = await fetchVersionFile(token);
      const versionSuccess = await updateVersionTxt(token, versionField.value, oldVersion.sha);
      if (!versionSuccess) {
        status.textContent = "‚ùå Failed to update version.txt.";
        return;
      }

      status.textContent = "‚úÖ Update complete!";
      status.style.color = 'lightgreen';
    }

    // Load current version on page load
   window.onload = () => {
  const tokenInput = document.getElementById('tokenInput');
  const versionField = document.getElementById('versionField');

  tokenInput.addEventListener("input", async () => {
    const token = tokenInput.value.trim();
    if (!token) return;

    versionField.value = "Fetching version...";

    try {
      const result = await fetchVersionFile(token);
      versionField.value = result.content;
      console.log("‚úÖ Version loaded:", result.content);
    } catch (e) {
      versionField.value = "‚ùå Error loading version.";
      console.error(e);
    }
  });
};

  </script>
</body>
</html>
